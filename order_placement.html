<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placement</title>
    <link rel="stylesheet" href="./order_placement.css">
</head>
<body>
    <header></header>
    <main>
        <div class="product-1">
            <img src="./content-img/ultraboost.jpg" alt="product1" width="200" height="200">
            <div class="info">
                <h6>Ultra Boost 5.0</h6>
                <p>$200</p>
            </div>
            <div class="quantity-box">
                <label for="quantity">Quantity</label>
                <input type="number" name="quantity" id="quantity" min="1" required value="1">
            </div>
        </div>
        <div class="product-2">
            <img src="./content-img/kfc-product.jpeg" alt="product2" width="200" height="200">
            <div class="info">
                <h6>KFC Fried Chicken</h6>
                <p>$10</p>
            </div>
            <div class="quantity-box">
                <label for="quantity">Quantity</label>
                <input type="number" name="quantity" id="quantity" min="1" required value="1">
            </div>
        </div>
        <div class="product-3">
            <img src="./content-img/rolex-product.jpeg" alt="product3" width="200" height="200">
            <div class="info">
                <h6>Airking Rolex III</h6>
                <p>$3100</p>
            </div>
            <div class="quantity-box">
                <label for="quantity">Quantity</label>
                <input type="number" name="quantity" id="quantity" min="1" required value="1">
            </div>
        </div>
        <div class="ship-cod">
            <div class="first-line">
                <h4>Customer Information</h4>
                <h4 class="change">Change</h4>
            </div>
            <h5>Nguyen Luu Quoc Bao  |  0913981323</h5>
            <p>181/78 Au Duong Lan, ward 2, District 8, Ho Chi Minh city</p>
        </div>
        <div class="cash">
            <div class="money">
                <h3 class="sub-title">Price</h3>
                <h3>4200$</h3>
            </div>
            <div class="ship">
                <h4 class="sub-title">Ship fee</h4>
                <h4>60$</h4>
            </div>
            <div class="total">
                <h2 class="sub-title">Total</h2>
                <h2>4260$</h2>
            </div>
            <div class="button-container">
                <a href="#"><button class="push">Check Out</button></a>
                <a href="#"><button>Continue Shopping</button></a>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
