<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <h1 class="title">Contact form</h1>
    <div class="container">
        <form method="get" action="index.html" enctype="text/plain">
        <div clas="contact_form">
            <label for="cont_pur">Your purpose of contact</label>
            <select id="cont_pur">
                <option value="Business">Business</option>
                <option value="Feedback">Feedback</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <div class="contact_form">
            <p>Please enter your full name:<br><input type="text" maxlength="60" name="full name" placeholder="Your full name"></p>
        </div>
        <div class="contact_form">
            <p>Enter your email address:<br><input type="email" name="email" placeholder="avcd123@email.com"></p>
        </div>
        <div class="contact_form">
            <p>Enter your phone number:<br><input type="tel" name="phone number" placeholder="091 989 5451"></p>
        </div>
        <div class="contact_form">
            <p>Method of contact</p>
            <input type="radio" name="contact_method" id="email"><label for="email">By email</label>
            <input type="radio" name="contact_method" id="phone"><label for="phone">By phone</label>   
        </div>
        <div class="contact_form">
            <p>Contact days:</p>
            <input type="checkbox" name="contact_days" value="monday" id="monday"><label for="monday">Monday</label>
            <input type="checkbox" name="contact_days" value="tuesday" id="tuesday"><label for="tuesday">Tuesday</label>
            <input type="checkbox" name="contact_days" value="wednesday" id="wednesday"><label for="wednesday">Wednesday</label>
            <input type="checkbox" name="contact_days" value="thursday" id="thursday"><label for="thursday">Thursday</label>
            <input type="checkbox" name="contact_days" value="friday" id="friday"><label for="friday">Friday</label>
            <input type="checkbox" name="contact_days" value="saturday" id="saturday"><label for="saturday">Saturday</label>
            <input type="checkbox" name="contact_days" value="sunday" id="sunday"><label for="sunday">Sunday</label>
            
        </div>
        <div class="contact_form">
            <label for="msg">Your message:</label>
            <br>
            <textarea id="msg" name="message" rows="15" cols="150" placeholder="Enter your message here!"></textarea>
        </div>
        <div class="contact_method">
            <button type="reset">Clear</button>
            <button type="submit">Submit</button>
        </div>
        </form>
    </div>
</body>
</html>
